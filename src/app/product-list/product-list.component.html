<nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">My-Store</span>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="/cart">Checkout</button>
      </nav>
      <div class="row" >
        <div class="ml-5 mt-5 col-sm-3" *ngFor="let product of products; index as productId">
          
          <div class="">
              <div class="card" style="">
                  <img class="card-img-top" src="assets/{{product.name}}.jpg" alt="Card image">
                  <div class="card-body">
                    <button class=" btn btn-light" [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{product.name}}</button>
                    <button type="button" class="btn btn-primary ml-2"(click)="share()">Share</button>
                    <button class="btn btn-primary ml-2" (click)="onNotify()">Notify Me</button>
                    
                               
                  </div>
                </div>
          </div>
      
      
        </div>
      </div>
     <div>
        <div class="" *ngFor="let product of products">
          
      
        </div>
     </div>
